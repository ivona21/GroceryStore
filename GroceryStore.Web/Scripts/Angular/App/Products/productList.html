<div class="container">
    <h3> Products </h3>       
    <div class="col-lg-6">      
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> SKU </th>
                    <th> Name </th>
                    <th> Availability </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in productsCtrl.service.products track by $index">
                    <td> {{product.SKU}} </td>
                    <td> {{product.Name }}</td>
                    <td> <input type="checkbox" ng-model="product.Available" onclick="return false;" /></td>
                    <td> <a ng-click="productsCtrl.service.getProduct(product.Id, $index);">Update</a> | <a ng-click="productsCtrl.service.deleteProduct(product.Id, $index);">Delete</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6">       
       <form>
           <div class="form-group">
               <label> Product Name: </label>
               <input type="text" class="form-control" ng-model="productsCtrl.service.product.Name"/>
           </div>
           <div class="form-group">
               <label> SKU: </label>
               <input type="text" class="form-control" ng-model="productsCtrl.service.product.SKU" />
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" ng-model="productsCtrl.service.product.Available"/> product is active 
               </label>
           </div>
           <div class="form-group">
               <label> Product Description </label>
              <textarea class="form-control" rows="4" ng-model="productsCtrl.service.product.Description"></textarea>
           </div>
           <button type="submit" class="btn btn-danger btn-sm" ng-click="productsCtrl.service.emptyForm();"> Cancel </button>
           <button type="submit" class="btn btn-success btn-sm" ng-click="productsCtrl.service.addOrUpdate();"> Update / Save Changes </button>
       </form>
    </div>
</div>
