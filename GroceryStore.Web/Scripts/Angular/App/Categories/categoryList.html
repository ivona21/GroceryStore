<div class="container">
    <h3> Categories </h3>
    <div class="col-lg-6">       
        <table class="table table-bordered table-hover">
            <thead>
                <tr>                   
                    <th> Name </th>
                    <th> Active </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in catCtrl.service.categories">
                    <td> {{category.Name}} </td>                 
                    <td> <input type="checkbox" ng-model="category.Active" onclick="return false;"/></td>
                    <td> <a ng-click="catCtrl.service.getCategory(category.Id, $index);">Update</a> | <a ng-click="catCtrl.service.deleteCategory(category.Id, $index);">Delete</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6">
        <form>
            <div class="form-group">
                <label> Category Name: </label>
                <input type="text" class="form-control" ng-model="catCtrl.service.category.Name" />
            </div>           
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="catCtrl.service.category.Active"/> category is active
                </label>
            </div>          
            <button type="submit" class="btn btn-danger btn-sm" ng-click="catCtrl.service.emptyForm();"> Cancel </button>
            <button type="submit" class="btn btn-success btn-sm" ng-click="catCtrl.service.addOrUpdate();"> Update / Save Changes </button>
        </form>
    </div>
</div>
